<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMAN BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="login-area">
        <h1 class="text-center fw-bold">Welcome to AYMAN BANK</h1>
        <div class="submit-area mt-5 p-5 bg-secondary">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="signIn">Sign In</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status bg-warning text-white mx-4 my-1 p-3 rounded">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status bg-danger text-white mx-4 my-1 p-3 rounded">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status bg-success text-white mx-4 my-1 p-3 rounded">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">9999</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area mt-5 p-5">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area mt-5 p-5">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // sign button event handler
        const signInBtn = document.getElementById("signIn");
        signInBtn.addEventListener('click', function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function() {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            addCurrentValue("currentDeposit", depositNumber);
            addCurrentValue("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })

        function addCurrentValue(id, addNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = addNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }


        // withdraw button event handler
        const withdrawAmount = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function() {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            addCurrentValue("currentWithdraw", withdrawAmountNumber);
            addCurrentValue("currentBalance", -1 * withdrawAmountNumber);

            document.getElementById("withdrawAmount").value = "";
        })
    </script>
</body>

</html>
